<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Percabangan If</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total Belanja?", 0);
            if (totalBelanja > 30000) {
                document.write("<h2>Selamat, Anda Mendapatkan Hadiah</h2>");
            }
            document.write("<p>Terima Kasih Sudah Berbelanja Di Toko Kami</p>");
        </script>
    </body>
</html>

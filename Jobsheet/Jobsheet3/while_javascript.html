<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript While Loops</h2>
        <p id="demo"></p>

        <script>
            var text = "";
            var i = 0;
            while (i < 10) {
                text += "The Number Is " + i + "<br>";
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>

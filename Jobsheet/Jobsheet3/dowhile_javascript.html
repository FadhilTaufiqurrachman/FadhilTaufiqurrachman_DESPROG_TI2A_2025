<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Do...While Loops</h2>
        <p id="demo"></p>
        <script>
            var text = "";
            var i = 0;
            do {
                text += "The Number Is " + i + "<br>";
                i++;
            } while (i < 10);
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
